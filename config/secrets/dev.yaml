SmartShudao:
  # 认证、鉴权
  auth: {
    token_jwt_secret_key: "shudaodao_1234567890_shudaodao_0987654321_shudaodao"
  }
  # 存储
  storage:
    # 数据库
    database:
      - { name: "Core",  enabled: true,
          dialect: "sqlite", driver: "aiosqlite",
          url: "database/auth_user.db",
          connect_args: { "check_same_thread": False },
          echo: false
      }
      - { name: "Common",  enabled: true,
          dialect: "sqlite", driver: "aiosqlite",
          url: "database/auth_user.db",
          connect_args: { "check_same_thread": False },
          echo: true
      }
      - { name: "Generate",  enabled: true,
          dialect: "postgresql", driver: "asyncpg",
          url: "postgres:postgres@localhost:5432/postgres",
          connect_args: { },
          echo: true
      }
